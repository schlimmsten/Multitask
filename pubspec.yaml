name: multitask
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

repository: https://github.com/schlimmsten/multitask

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  flutter_material_color_picker: ^1.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
